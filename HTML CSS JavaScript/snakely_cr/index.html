<!DOCTYPE html>
<html>
  <head>
      

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snake Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    
    
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link rel="stylesheet"  href="footer.css"/>

  </head>
  <body>
    <div class="container">
      <header>
        <a class="score"><small>Score</small><span>0</span></a>
        <img src="assets/images/snake.svg" class="icon">
        <button class="new-game">Play</button>
      </header>
      <section class="snake-game">

      </section>
      <section class="game-over">
        <span>Game Over</span>
        <span>Click on Play or Space to restart</span>
      </section>
      <section class="mobile-buttons">
        <center><button class="up">up</button></center><br>
       
        <button class="left">left</button>&nbsp;&nbsp;
         <button class="down">Down</button>&nbsp;&nbsp;
        <button class="right">right</button>
      </section>
    </div>
    
    <br>
   
  

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/snake.js"></script>
  </body>
</html>
