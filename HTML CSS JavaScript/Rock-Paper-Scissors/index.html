<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="title">
        <h1>Rock Paper Scissors !</h1>
        <!-- <h4>Open Console Window</h4> -->
    </div>
    <div class="result">
        <h1 id="res">Waiting For Your Selection !</h1>
    </div>
    <div class="container">
        <!-- <h1 id="playerRes">hello</h1> -->
        <div class="box box-1">
            <h1>Player</h1>
            <div class="user-btn">
                <button class="rock"></button>
                <button class="paper"></button>
                <button class="scissors"></button>
            </div>
        </div>
        <!-- <h1 id="vsRes">hello</h1> -->
        <div class="box box-2">
            <h1>vs</h1>
        </div>
        <!-- <h1 id="computerRes">hello</h1> -->
        <div class="box box-3">
            <h1>Computer</h1>
            <div class="computer" id="comp">
                <img src="images/loading-icon-transparent-background-12.jpg" alt="Computer's Choice">
            </div>
        </div>
    </div>
    <div class="start">
        <button id="startBtn">
            <h2>Start Game</h2>
        </button>
    </div>
    <div class="credit">
        <p>Coded By: <a href="https://github.com/souravpanigrahi">Sourav Panigrahi</a></p>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
